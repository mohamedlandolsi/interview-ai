<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Template API Test</h1>
    
    <div class="section">
        <h2>Test Template Endpoints</h2>        <button onclick="fetchTemplates()">Fetch All Templates</button>
        <button onclick="fetchTemplate('cmc3vp3ck0001f4ro00vtiqra')">Fetch First Template</button>
        <button onclick="fetchTemplate('cmc3vp3l20003f4ro0ki8h7zm')">Fetch Second Template</button>
        <button onclick="fetchTemplate('cmc3vp3t60005f4ro1u2nczll')">Fetch Third Template</button>
        <div id="results" class="result"></div>
    </div>

    <script>
        async function fetchTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>All Templates:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function fetchTemplate(id) {
            try {
                const response = await fetch(`/api/templates/${id}`);
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Single Template:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
