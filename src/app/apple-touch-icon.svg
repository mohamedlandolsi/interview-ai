  </defs>
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <g transform="translate(90, 90)">
    <text x="0" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="72" font-weight="800" text-anchor="middle" fill="white" 
          style="letter-spacing: 2px;">IQ</text>
